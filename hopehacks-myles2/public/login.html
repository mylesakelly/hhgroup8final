<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="login-style.css" />
    <title> Login & Registration</title>
  </head>
  <body>
    <section>
      <div class="container1">
        <div class="nav1">
          <h2>
            <span><i class="fa fa-trophy" aria-hidden="true"></i></span> MATH
            MANIA
          </h2>
          <nav>
            <ul>
              <li><a href="login.html"> Login</a></li>
              <!-- <li><a href="#"> Admin</a></li> -->
            </ul>
          </nav>
        </div>
      </div>
    </section>
    <div class="wrapper">
      <nav class="nav">
        <div class="nav-menu" id="navMenu">
      </nav>
      <!----------------------------- Form box ----------------------------------->
      <div class="form-box">
        <!------------------- login form -------------------------->
        <div class="login-container" id="login">
          <div class="top">
            <span
              >Don't have an account?
              <a href="#" onclick="register()">Sign Up</a></span
            >
            <header><h2>
              <span><i class="fa fa-trophy" aria-hidden="true"></i></span> MATH
              MANIA
            </h2></header>
          </div>
          <div class="input-box">
            <input
              type="text"
              class="input-field"
              id = "usernameInput"
              placeholder="Username"
            />
            <i class="bx bx-user"></i>
          </div>
          <div class="input-box">
            <input type="password" class="input-field" id = "passwordInput" placeholder="Password" />
            <i class="bx bx-lock-alt"></i>
          </div>


          <div class="input-box">
            <input type="submit" class="submit" onclick="loginUser()" value="Sign In" />
          </div>


          <div class="two-col">
            <div class="one">
              <input type="checkbox" id="login-check" />
              <label for="login-check"> Remember Me</label>
            </div>
            <div class="two">
              <label><a href="reset-password.html">Forgot password?</a></label>
            </div>
          </div>
        </div>
        <!------------------- registration form -------------------------->
        <div class="register-container" id="register">
          <div class="top">
            <span
              >Have an account? <a href="#" onclick="login()">Login</a></span
            >
            <header>Sign Up</header>
          </div>
          <div class="two-forms">
            <div class="input-box">
              <input type="text" class="input-field" id="registerFirstName" placeholder="First Name" />
              <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
              <input type="text" class="input-field" id="registerLastName" placeholder="Last Name" />
              <i class="bx bx-user"></i>
            </div>
          </div>
          <div class="input-box">
            <input type="text" class="input-field" id="registerUsername" placeholder="UserName" />
            <i class="bx bx-user"></i>
          </div>
          <div class="input-box">
            <input type="text" class="input-field" id="registerNewEmail" placeholder="Email" />
            <i class="bx bx-envelope"></i>
          </div>
          <div class="input-box">
            <input type="password" class="input-field" id="registerNewPwd" placeholder="Password" />
            <i class="bx bx-lock-alt"></i>
          </div>
          <div class="input-box">


            <input type="submit" class="submit" onclick="addUser()" value="Register" />
          </div>
          <div class="two-col">
            <div class="one">
              <input type="checkbox" id="register-check" />
              <label for="register-check"> Remember Me</label>
            </div>
            <div class="two">
              <label><a href="#">Terms & conditions</a></label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="login-app.js
    "></script>
  </body>
</html>
